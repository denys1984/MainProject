<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>

</head>








<body>
  <div id="registration-form">
    <div class="header">Registration</div>
  
    <form action="">
        <div class="error-field"></div>

      <input type="text" name="create-login" id="create-login" placeholder="Your Email" 
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Your Email'">

        <label for="password-one">Password must have at least six characters,
                at least one number, one lowercase and one uppercase letter.
        </label>
      <input type="text" name="password-one" id="password-one" placeholder="Password" 
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">

      <input type="text" name="password-two" id="password-two" placeholder="Confirm Password" 
      onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'">

      <button type="submit" class="btn fifth" id="register-btn">Register</button>
    </form>
  
  </div>



  <script src="js/register.js"></script>

</body>










</html>
